version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    # working_directory: ~/gridsome-forestry-starter
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm run build
            - persist_to_workspace:
                root: dist
  deploy:
    machine:
      enabled: true
    working_directory: ~/gridsome-forestry-starter
    steps:
  #     - run: pwd
      - attach_workspace:
          at: dist
      - run: ls
      - run: echo ${HOST_FINGERPRINT} >> ~/.ssh/known_hosts
      - run: sudo apt install rsync
      - run: rsync -rhv --delete dist/ sfcandle@zarniwoop.dreamhost.com:/home/sfcandle/grid.sfcandle.co/
  #     - run: ls -la
  #     - run: scp -r dist/* sfcandle@zarniwoop.dreamhost.com:/home/sfcandle/grid.sfcandle.co


workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
